<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        table { border-collapse: collapse; }
        td { border: 1px solid gray; width: 50px; height: 50px; text-align: center; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td colspan="2">2,1</td>
            <td>2,3</td>
            <td>2,4</td>
        </tr>
        <tr>
            <td colspan="3">3,1</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td colspan="4">4,1</td>
        </tr>
    </table>
</body>
</body>
</html>
